external_components:
  - source:
      type: git
      url: https://github.com/muxa/esphome-state-machine

globals:
  # previous_state is used to decide the code path when leaving ERROR state
  # If ERROR state was entered from SILENCE then exit back out to SILENCE
  # If ERROR state was entered from NORMAL then exit back out to NORMAL
  - id: previous_state
    type: std::string
    restore_value: no
    initial_value: '"BOOTING"'

state_machine:
  - name: Fan Mode
    initial_state: "BOOTING"
    id: state_machine_mode
    diagram: dot
    states:
      - name: NORMAL
        on_set:
          - logger.log: "Normal State"
          - light.turn_on:
              id: fastled_light
              red: 0%
              green: 100%
              blue: 0%
              brightness: 1.0
              effect: None
        on_enter:
          - logger.log: "Normal State"
          - light.turn_on:
              id: fastled_light
              red: 0%
              green: 100%
              blue: 0%
              brightness: 1.0
              effect: None
      - name: SILENCED
        on_set:
          - logger.log: "Silenced State"
          - light.turn_on:
              id: fastled_light
              red: 0%
              green: 0%
              blue: 100%
              brightness: 1.0
              effect: None
          - fan.turn_on:
              id: hotend_fan
              speed: 1
              #TODO: better to turn fan off completely? 
        on_enter:
          - logger.log: "Silenced State"
          - light.turn_on:
              id: fastled_light
              red: 0%
              green: 0%
              blue: 100%
              brightness: 1.0
              effect: None
          - fan.turn_on:
              id: hotend_fan
              speed: 1
              #TODO: better to turn fan off completely? 
      - name: ERROR
        on_set:
          - logger.log: 
              format: "Setting Error State"
              level: WARN
          - light.turn_on:
              id: fastled_light
              effect: Flashing Red
          - fan.turn_on:
              id: hotend_fan
              speed: 100 #TODO: 80% is probably better
        on_enter:
          - logger.log: 
              format: "Entering Error State"
              level: WARN
          - light.turn_on:
              id: fastled_light
              effect: Flashing Red
          - fan.turn_on:
              id: hotend_fan
              speed: 100 #TODO: 80% is probably better
        on_leave:
          - logger.log:
              format: "Error Cleared"
              level: WARN
          - lambda: |-
              id(previous_state) = "CLEARED";
              ESP_LOGW("Error State", "Previous State: %s", id(previous_state).c_str());
      - name: BOOTING
        on_set:
          - logger.log: "Fan is booting"
          - light.turn_off:
              id: fastled_light
          - light.turn_on:
              id: fastled_light
              effect: Rainbow Effect
    inputs:
      - name: "TOGGLE"
        transitions:
          - NORMAL -> SILENCED
          - SILENCED -> NORMAL
      - name: "ERROR_ENTER"
        transitions:
          - from: NORMAL
            to: ERROR
            before_transition:
              - lambda: |-
                  id(previous_state) = "NORMAL";
                  ESP_LOGW("Saving prevous error State", "Previous State: %s", id(previous_state).c_str());
          - from: SILENCED
            to: ERROR
            before_transition:
              - lambda: |-
                  id(previous_state) = "SILENCED";
                  ESP_LOGW("Saving prevous error State", "Previous State: %s", id(previous_state).c_str());
      - name: "ERROR_EXIT" 
        transitions:
          - ERROR -> NORMAL
          - ERROR -> SILENCED
      - name: "ERROR2NORMAL"
        transitions:
          - ERROR -> NORMAL
      - name: "ERROR2SILENCED"
        transitions:
          - ERROR -> SILENCED

# Show the state machine in the esphome dashboard
text_sensor:
  - platform: state_machine
    name: Cooling Mode
    id: state_machine_text
