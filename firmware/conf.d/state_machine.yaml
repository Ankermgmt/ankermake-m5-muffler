external_components:
  - source:
      type: git
      url: https://github.com/muxa/esphome-state-machine

state_machine:
  - name: Fan Mode
    states:
      - name: NORMAL
        on_enter:
          - logger.log: "Fan is turned off"
          - light.turn_on:
              id: fastled_light
              red: 0%
              green: 100%
              blue: 0%
              brightness: 1.0
      - name: SILENCED
        on_enter:
          - logger.log: "Fan is turned on"
          - light.turn_on:
              id: fastled_light
              red: 0%
              green: 0%
              blue: 100%
              brightness: 1.0
      - name: ERROR
        on_enter:
          - logger.log: "Fan is in error state"
          - light.turn_on:
              id: fastled_light
              effect: Flashing Red
      # - "NORMAL"
      # - "SILENCED"
      # - "ERROR"
      # - "TURBO"
      # - "PARTY"
    initial_state: "NORMAL" #TODO: should we default to error? or normal?
    id: state_machine_mode
    inputs:
      - name: "TOGGLE"
        transitions:
          - NORMAL -> SILENCED
          - SILENCED -> NORMAL

text_sensor:
  - platform: state_machine
    name: Cooling Mode
    id: state_machine_text

